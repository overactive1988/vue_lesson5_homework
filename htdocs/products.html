<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue第五周主線-商品後台列表-leolee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/vue_products.min.css" />
    <!-- 載入vue CDN || 以 ES module 的形式載入-->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <div class="text-end mt-4">
          <button @click="openModal('new')" class="btn btn-primary">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="6%">排序</th>
              <th width="10%">產品縮圖</th>
              <th width="10%">產品名稱</th>
              <th width="20%">產品敘述</th>
              <th width="12%">商品規格</th>
              <th width="10%">原價</th>
              <th width="10%">售價</th>
              <th width="10%">是否啟用</th>
              <th width="12%">刪除</th>
            </tr>
          </thead>
          <!-- 使用 v-for 一定要帶上 :key -->
          <tbody id="productList" v-for="(item,index) in products" :key="item">
            <tr class="align-middle">
              <td>{{item.num}}</td>
              <td>
                <img
                  class="product-img"
                  :src="item.imageUrl"
                  :alt="item.title"
                />
              </td>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td>{{item.content}}</td>
              <td>{{item.origin_price}}</td>
              <td>{{item.price}}</td>
              <td>
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit',item)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete',item)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <p>
          總共有 <span id="productCount">{{allproductsNum.length}}</span> 項產品
        </p>
        <div class="d-flex justify-content-center mt-5">
        <pagination :page="pagination" @get-product="getData"></pagination>
        </div>
        <!-- Modal -->
        <admin-product-modal ref="adminControlModal" :where-product="tempProduct" @update-product="updateProduct"></admin-product-modal>
        <!-- 刪除按鈕彈出 Modal -->
        <del-product-modal ref="adminDelModal" :temp-product="tempProduct" @delete-product="deleteProduct"></del-product-modal>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/config.js"></script>
    <!-- 將 deleteModal x-template 元件化 -->
    <script type="text/x-template" id="delModal-template">
      <div
      id="delProductModal"
      ref="delProductModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="delProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger">{{tempProduct.title}}</strong>
            商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              @click="$emit('delete-product',tempProduct)"
              type="button"
              class="btn btn-danger"
            >
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>
    </script>
    <!-- vue -->
    <script src="./assets/js/vue_products.js" type="module"></script>
  </body>
</html>
