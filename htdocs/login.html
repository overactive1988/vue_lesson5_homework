<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue第五周主線-登入頁面-leolee</title>
    <link rel="icon" href="/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/vue_login.min.css" />
    <!-- 載入vue CDN || 以 ES module 的形式載入-->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body class="position-relative bg container-fluid px-0">
    <figure class="logo position-absolute end-0">
      <img
        class="animate__slower animate__animated animate__animated animate__fadeIn"
        src="./assets/images/title.png"
        alt="薩爾達傳說 曠野之息 THE LEGEND OF ZELDA BREATH OF TH WILD"
      />
    </figure>
    <article class="position-absolute top-50 start-50 translate-middle w-100">
      <div id="app">
        <div class="login p-4 rounded">
          <div class="row justify-content-center">
            <h1 class="h3 pb-3 mb-3 font-weight-normal text-main login-title">
              請先登入
            </h1>
            <div class="col-auto">
              <form id="form" class="form-signin" @submit.prevent="login">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control border-double"
                    id="username"
                    placeholder="name@example.com"
                    required
                    autofocus
                    v-model="loginData.username"
                  />
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control border-double"
                    id="password"
                    placeholder="Password"
                    required
                    v-model="loginData.password"
                  />
                  <label for="password">Password</label>
                </div>
                <button
                  class="login-btn btn btn-lg text-dark w-100 mt-3 border-double"
                  type="submit"
                  id="login"
                >
                  登入
                </button>
              </form>
            </div>
          </div>
          <small class="mt-5 mb-3 text-light">
            &copy; 2021~∞ -
            <a
              class="text-light text-decoration-none"
              href="https://www.hexschool.com/"
              target="_blank"
              >六角學院</a
            >
          </small>
        </div>
      </div>
    </article>
    <footer class="bg-dark fixed-bottom fs-7 p-3">
      <small class="position-absolute ms-2 text-light copyRight">made by <a class="text-link text-decoration-none" href="https://github.com/overactive1988" target="_blank">leolee</a></small>
      <p class="text-light">
        本練習作品所使用一切 薩爾達傳說 曠野之息相關素材<br />著作權皆屬於
        <a
          class="text-link text-decoration-none"
          href="https://www.nintendo.co.jp"
          target="_blank"
          >日本 Nintendo公司</a
        >
        所有
      </p>
      <a
        class="text-link text-decoration-none"
        href="https://www.nintendo.co.jp/zelda/index.html"
        target="_blank"
        ><small>© 2021 Nintendo</small></a
      >
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/config.js"></script>
    <!-- <script src="./assets/js/login.js"></script> -->
    <!-- vue -->
    <script src="./assets/js/vue_login.js"></script>
  </body>
</html>
